<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Favicon -->
    <link href="/images/favicon.ico" rel="icon" type="image/x-icon" />

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    <!-- Ionic -->
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Stylesheet -->
    <link type="text/css" rel="stylesheet" href="/styles/style.css" />
    
    <!-- jQuery -->
    <script src="jquery-3.5.1.min.js"></script>

    <title>Budget Tracker</title>
  </head>

  <body>
    <!-- Header -->
    <div class="top">
      <div class="budget">
        <div class="budget__title">
          Available Budget in <span class="budget__title--month">%Month%</span>:
        </div>

        <!-- Budget -->
        <div class="budget__value">+</div>

        <div class="budget__income clearfix">
          <div class="budget__income--text">Income</div>
          <div class="right">
            <div class="budget__income--value">+ 4,300.00</div>
            <div class="budget__income--percentage">&nbsp;</div>
          </div>
        </div>

        <div class="budget__expenses clearfix">
          <div class="budget__expenses--text">Expenses</div>
          <div class="right clearfix">
            <div class="budget__expenses--value">- 1,954.36</div>
            <div class="budget__expenses--percentage">45%</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Budget Calculator -->
    <div class="bottom">
      <div class="add">
        <div class="add__container">
          <select class="add__type">
            <option value="inc" selected>+</option>
            <option value="exp">-</option>
          </select>
          <input
            type="text"
            class="add__description"
            placeholder="Add description"
          />
          <input type="number" class="add__value" placeholder="Value" />
          <button class="add__btn">
            <i class="ion-ios-checkmark-outline"></i>
          </button>
        </div>
      </div>

      <div class="container clearfix">
        <div class="income">
          <h2 class="icome__title">Income</h2>

          <div class="income__list"></div>
        </div>

        <div class="expenses">
          <h2 class="expenses__title">Expenses</h2>

          <div class="expenses__list"></div>
        </div>
      </div>
    </div>

    <!-- Calculator hide and show button -->
    <button id="show">Calculate!</button>
  
    <!-- Calculator -->
    <div id="calc">
      <div id="screen">0</div>
      <div class="btn" id="c">C</div>
      <div class="btn active">(</div>
      <div class="btn active">)</div>
      <div class="btn orange active">%</div>
      <div class="btn active">7</div>
      <div class="btn active">8</div>
      <div class="btn active">9</div>
      <div class="btn orange active">X</div>
      <div class="btn active">4</div>
      <div class="btn active">5</div>
      <div class="btn active">6</div>
      <div class="btn orange active">-</div>
      <div class="btn active">1</div>
      <div class="btn active">2</div>
      <div class="btn active">3</div>
      <div class="btn orange active">+</div>
      <div class="btn active" id="big">0</div>
      <div class="btn active">.</div>
      <div class="btn orange" id="equal">=</div>
    </div>  

    <!-- Script -->
    <script src="app.js"></script>
  </body>
</html>
